{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h2 class="mb-0">Pisos</h2>
      <div class="text-muted">Listado de pisos</div>
    </div>
    <a href="{% url 'crear_piso' %}" class="btn btn-primary">+ Crear piso</a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      {% if pisos %}
        <div class="list-group list-group-flush">
          {% for p in pisos %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               href="{% url 'detalle_piso' piso_id=p.id %}">
              <span>Piso {{ p.piso }} | {{ p.ubicacion }} | {{ p.ubicacion.sector }}</span>
              <span class="text-muted">Ver &raquo;</span>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <div class="p-4"><div class="alert alert-secondary mb-0">No hay pisos registrados.</div></div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
