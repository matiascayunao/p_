{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-0">Tipo: {{ tipo.tipo_de_lugar }}</h2>
      <div class="text-muted">Lugares con este tipo</div>
    </div>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      {% if lugares %}
        <div class="list-group list-group-flush">
          {% for l in lugares %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               href="{% url 'detalle_lugar' lugar_id=l.id %}">
              <span>{{ l.nombre_del_lugar }}</span>
              <span class="text-muted">Ver &raquo;</span>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <div class="p-4"><div class="alert alert-secondary mb-0">No hay lugares con este tipo.</div></div>
      {% endif %}
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <a class="btn btn-outline-primary" href="{% url 'editar_tipo_lugar' tipo_lugar_id=tipo.id %}">Editar</a>
    <a class="btn btn-outline-danger" href="{% url 'borrar_tipo_lugar' tipo_lugar_id=tipo.id %}">Borrar</a>
  </div>
</div>
{% endblock %}
