{% extends 'base.html %'}

{% block  content %}
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color:red">
            {{form.non_field_errors }}
        </p> 
    {% endif %}   
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Log in</button>
    </form>

{% endblock %}
