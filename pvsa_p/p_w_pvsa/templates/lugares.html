{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h2 class="mb-0">Lugares</h2>
      <div class="text-muted">Listado de lugares</div>
    </div>
    <a href="{% url 'crear_lugar' %}" class="btn btn-primary">+ Crear lugar</a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      {% if lugares %}
        <div class="list-group list-group-flush">
          {% for l in lugares %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               href="{% url 'detalle_lugar' lugar_id=l.id %}">
              <span>{{ l.nombre_del_lugar }} | Piso {{ l.piso.piso }} | {{ l.piso.ubicacion }}</span>
              <span class="text-muted">Ver &raquo;</span>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <div class="p-4"><div class="alert alert-secondary mb-0">No hay lugares registrados.</div></div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
