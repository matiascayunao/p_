{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-header bg-white border-0">
    <strong>Confirmación</strong>
  </div>
  <div class="card-body">
    <p class="mb-3">¿Quitar este elemento del mapa? (solo borra el polígono)</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Sí, quitar</button>
        <a class="btn btn-outline-secondary" href="{{ cancel_url }}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
